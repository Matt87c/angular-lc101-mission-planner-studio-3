<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li (click)='addCrewMember(member)' [class.selected]='crew.includes(member)' *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew<span *ngIf="crew.length===3"> Full</span></h3>
    <ol>
        <li (mouseover)="mousey=astronaut" (mouseout)="mousey=false" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <img *ngIf="mousey" [src]="mousey.photo"/>
</div>
